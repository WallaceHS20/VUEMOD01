<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="app">
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="img" alt="">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p v-if="stock > 10">In stock</p>
                    <p v-else-if="stock < 10 && stock > 1">Last 10 products</p>
                    <p v-else>Out stock</p>
                    <ul>
                        <li v-for="detail in details">
                            {{detail}}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id">
                        {{variant.color}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                return {
                    title: ref("T-shirt"),
                    img: ref("./assets/images/t-shirt-blue.png"),
                    stock: ref(11),
                    details: ['Poliester', 'Beateful', 'more informations'],
                    variants: [{id: 1, color:'blue'}, {id: 2, color:'green'}]
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
